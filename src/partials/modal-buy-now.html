<div
  class="modal modal-buy-now"
  data-modal="buy-now"
  data-modal="buy-now-mobile"
>
  <button class="modal__close-btn js-modal-close">
    <svg class="modal__cross" width="20" height="20">
      <use href="./images/sprite.svg#icon-icon-close-modal"></use>
    </svg>
  </button>
  <h2 class="modal-title modal__title">Buy now</h2>
  <ul class="modal-buy-now__list">
    <li class="modal-buy-now__item modal-buy-now__item--green">
      <div class="modal-buy-now__circle"></div>
      <input
        class="products-check__input"
        type="checkbox"
        name="point"
        id="ice-cream"
      />

      <label
        class="products-check__label products-check__label--green"
        for="ice-cream"
      >
        ice cream
      </label>
    </li>

    <li class="modal-buy-now__item modal-buy-now__item--yellow">
      <div class="modal-buy-now__circle"></div>
      <input
        class="products-check__input"
        type="checkbox"
        name="point"
        id="ice-coffee"
      />

      <label
        class="products-check__label products-check__label--yellow"
        for="ice-coffee"
      >
        ice coffee
      </label>
    </li>

    <li class="modal-buy-now__item modal-buy-now__item--brown">
      <div class="modal-buy-now__circle"></div>
      <input
        class="products-check__input"
        type="checkbox"
        name="point"
        id="milk-shake"
      />

      <label
        class="products-check__label products-check__label--brown"
        for="milk-shake"
      >
        milkshake
      </label>
    </li>
  </ul>

  <form class="modal-products__form products-form" name="products-form">
    <input
      type="text"
      class="form__input"
      placeholder="Name"
      required
      minlength="5"
    />

    <input
      type="tel"
      class="form__input"
      placeholder="Phone"
      required
      pattern="380[0-9]{9}"
      title="Phone number must be 12 symbols (380XXXXXXXXX)."
    />

    <textarea
      name="commentary"
      rows="3"
      class="products-form__input form__input-commentary"
      placeholder="Comment"
    ></textarea>

    <button type="submit" class="modal__submit-btn">Submit</button>
  </form>
</div>
