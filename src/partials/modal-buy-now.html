<div class="modal-buy-now">
  <h2 class="modal-title">Buy now</h2>
  <ul class="modal-buy-now__list">
    <li class="modal-buy-now__item modal-buy-now__item--green">
      <div class="modal-buy-now__circle"></div>

      <h3 class="modal-buy-now__title">ice cream</h3>
      <label class="products-check__label" for="ice-cream"></label>
    </li>

    <li class="modal-buy-now__item modal-buy-now__item--yellow">
      <div class="modal-buy-now__circle"></div>

      <h3 class="modal-buy-now__title">ice coffee</h3>
      <label class="products-check__label" for="ice-coffee"></label>
    </li>

    <li class="modal-buy-now__item modal-buy-now__item--brown">
      <div class="modal-buy-now__circle"></div>

      <h3 class="modal-buy-now__title">milkshake</h3>
      <label class="products-check__label" for="milk-shake"></label>
    </li>
  </ul>
  <input
    class="products-check__input"
    type="radio"
    name="point"
    id="ice-cream"
    checked
  />
  <input
    class="products-check__input"
    type="radio"
    name="point"
    id="ice-coffee"
  />
  <input
    class="products-check__input"
    type="radio"
    name="point"
    id="milk-shake"
  />
