<header class="page-header">
  <div class="page-header__container">
    <nav class="navigation">
      <a href="#">
        <picture>
          <source
            srcset="
              ./images/header/logo-desktop-1x.png 1x,
              ./images/header/logo-desktop-2x.png 2x,
              ./images/header/logo-desktop-3x.png 3x
            "
            media="(min-width:1200px)"
          />
          <source
            srcset="
              ./images/header/logo-tablet-1x.png 1x,
              ./images/header/logo-tablet-2x.png 2x,
              ./images/header/logo-tablet-3x.png 3x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/header/logo-mobile-1x.png 1x,
              ./images/header/logo-mobile-2x.png 2x,
              ./images/header/logo-mobile-3x.png 3x
            "
            media="(min-width:480px)"
          />

          <img src="./images/logo/logo-1x.png" alt="logo" width="100%" />
        </picture>
      </a>

      <button
        class="menu-button-open js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg width="32" height="32" aria-label="перемикач мобільного меню">
          <use
            class="icon-menu-open"
            href="./images/sprite.svg#icon-menu-open"
          ></use>
        </svg>
      </button>

      <ul class="menu">
        <li class="menu__item">
          <a href="#Home" class="menu__link">Home</a>
        </li>

        <li class="menu__item">
          <a href="#How it’s made?" class="menu__link">How it’s made?</a>
        </li>

        <li class="menu__item">
          <a href="#Our products" class="menu__link">Our products</a>
        </li>

        <li class="menu__item">
          <a href="#Contact" class="menu__link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="menu-container js-menu-container" id="mobile-menu">
      <button type="button" class="menu-button-close js-close-menu">
        <svg width="32" height="32" aria-label="перемикач мобільного меню">
          <use
            class="icon-menu-close"
            href="./images/sprite.svg#icon-menu-close"
          ></use>
        </svg>
      </button>

      <ul class="mobile-menu">
        <li class="mobile-menu__item">
          <a href="#Home" class="mobile-menu__link">Home</a>
        </li>

        <li class="mobile-menu">
          <a href="#How it’s made?" class="mobile-menu__link">How it’s made?</a>
        </li>

        <li class="mobile-menu__item">
          <a href="#Our products" class="mobile-menu__link">Our products</a>
        </li>

        <li class="mobile-menu__item">
          <a href="#Contact" class="mobile-menu__link">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <script
    defer
    src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"
  ></script>
  <script defer src="./index.js"></script>
</header>
