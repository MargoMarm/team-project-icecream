<header class="header">
  <div class="header__container">
    <div class="menu-desktop">
      <nav class="navigation">
        <a href="#" class="navigation__logo">
          <picture>
            <source
              srcset="
                ./images/header/logo-desktop-1x.png 1x,
                ./images/header/logo-desktop-2x.png 2x,
                ./images/header/logo-desktop-3x.png 3x
              "
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ./images/header/logo-tablet-1x.png 1x,
                ./images/header/logo-tablet-2x.png 2x,
                ./images/header/logo-tablet-3x.png 3x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./images/header/logo-mobile-1x.png 1x,
                ./images/header/logo-mobile-2x.png 2x,
                ./images/header/logo-mobile-3x.png 3x
              "
              media="(max-width:767px)"
            />

            <img src="./images/logo/logo-1x.png" alt="logo" width="100%" />
          </picture>
        </a>

        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg width="32" height="32" aria-label="перемикач мобільного меню">
            <use
              class="icon-menu-open"
              href="./images/sprite.svg#icon-menu-open"
            ></use>
          </svg>
        </button>

        <ul class="menu">
          <li class="menu__item">
            <a href="#home" class="menu__link">Home</a>
          </li>

          <li class="menu__item">
            <a href="#how" class="menu__link">How it’s made?</a>
          </li>

          <li class="menu__item">
            <a href="#products" class="menu__link">Our products</a>
          </li>

          <li class="menu__item">
            <a href="#contact" class="menu__link">Contact</a>
          </li>
        </ul>
      </nav>
      <button
        type="button"
        data-modal="buy-now"
        class="button-modal js-open-modal"
      >
        Buy now
        <svg width="12" height="12" class="button-modal__icon">
          <use href="./images/sprite.svg#icon-arrow-right-on-btn"></use>
        </svg>
      </button>
    </div>

    <div class="menu-container js-menu-container" id="mobile-menu">
      <div class="menu-container__item">
        <a href="#" class="mobile-logo">
          <picture>
            <source
              srcset="
                ./images/header/logo-tablet-1x.png 1x,
                ./images/header/logo-tablet-2x.png 2x,
                ./images/header/logo-tablet-3x.png 3x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./images/header/logo-mobile-1x.png 1x,
                ./images/header/logo-mobile-2x.png 2x,
                ./images/header/logo-mobile-3x.png 3x
              "
              media="(max-width:767px)"
            />

            <img
              src="./images/logo/logo-1x.png"
              alt="logo"
              width="40"
              height="40"
            />
          </picture>
        </a>
        <button type="button" class="menu-toggle js-close-menu">
          <svg width="32" height="32" aria-label="перемикач мобільного меню">
            <use
              class="icon-menu-close"
              href="./images/sprite.svg#icon-menu-close"
            ></use>
          </svg>
        </button>
      </div>

      <ul class="mobile-menu">
        <li class="mobile-menu__item">
          <a href="#home" class="mobile-menu__link">Home</a>
        </li>

        <li class="mobile-menu__item">
          <a href="#how" class="mobile-menu__link">How it’s made?</a>
        </li>

        <li class="mobile-menu__item">
          <a href="#products" class="mobile-menu__link">Our products</a>
        </li>

        <li class="mobile-menu__item">
          <a href="#сontact" class="mobile-menu__link">Contact</a>
        </li>
      </ul>
      <button
        type="button"
        data-modal="buy-now"
        class="button-modal js-open-modal"
      >
        Buy now
        <svg width="12" height="12" class="button-modal__icon">
          <use href="./images/sprite.svg#icon-arrow-right-on-btn"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
